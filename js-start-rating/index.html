<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cf2ffa82f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Star Rating Component</title>
  </head>
  <body>
    <div class="star-rating-component">
      <div class="star-rating" id="starRating">
        <i class="fas fa-star" data-index="1"></i>
        <i class="fas fa-star" data-index="2"></i>
        <i class="fas fa-star" data-index="3"></i>
        <i class="fas fa-star" data-index="4"></i>
        <i class="fas fa-star" data-index="5"></i>
      </div>
      <button class="reset-rating">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
